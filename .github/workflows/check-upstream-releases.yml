name: Auto-Build Docker Images on Upstream Releases

on:
  schedule:
    # Check every 30 minutes for new releases
    - cron: '*/30 * * * *'
  workflow_dispatch: # Keep manual trigger for testing

permissions:
  contents: read

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    if: github.repository == 'jeremiah-k/meshtastic-matrix-relay'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for new releases
        id: check
        # checkov:skip=CKV_GHA_3:Public API calls are safe
        run: |
          echo "ğŸ” Checking for new releases in geoffwhittington/meshtastic-matrix-relay..."

          # Get latest release from main repo
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/geoffwhittington/meshtastic-matrix-relay/releases/latest | jq -r '.tag_name')
          echo "ğŸ“‹ Latest upstream release: $LATEST_RELEASE"

          if [ "$LATEST_RELEASE" = "null" ] || [ -z "$LATEST_RELEASE" ]; then
            echo "âŒ No releases found in upstream repo"
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Remove 'v' prefix for Docker tag comparison
          DOCKER_TAG=${LATEST_RELEASE#v}
          echo "ğŸ³ Checking for Docker tag: $DOCKER_TAG"

          # Check if we have a Docker image for this release in GHCR
          # Use GitHub API to check if package version exists
          DOCKER_CHECK=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/jeremiah-k/packages/container/mmrelay/versions" | \
            jq -r --arg tag "$DOCKER_TAG" '.[] | select(.metadata.container.tags[]? == $tag) | .metadata.container.tags[0] // "null"')

          if [ "$DOCKER_CHECK" = "null" ]; then
            echo "ğŸš€ New release found: $LATEST_RELEASE (Docker tag: $DOCKER_TAG)"
            echo "ğŸ“¦ No Docker image exists yet - triggering build..."
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "release_tag=$LATEST_RELEASE" >> $GITHUB_OUTPUT
            echo "docker_tag=$DOCKER_TAG" >> $GITHUB_OUTPUT
          else
            echo "âœ… Docker image already exists for release $LATEST_RELEASE (tag: $DOCKER_TAG)"
            echo "â­ï¸  Skipping build..."
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.check.outputs.should_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/jeremiah-k/mmrelay:${{ steps.check.outputs.docker_tag }}
            ghcr.io/jeremiah-k/mmrelay:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build completion notification
        if: steps.check.outputs.should_build == 'true'
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "ğŸ³ Release: ${{ steps.check.outputs.release_tag }}"
          echo "ğŸ“¦ Docker tag: ${{ steps.check.outputs.docker_tag }}"
          echo "ğŸ”— Available at: https://github.com/jeremiah-k/meshtastic-matrix-relay/pkgs/container/mmrelay"

      - name: No build needed notification
        if: steps.check.outputs.should_build == 'false'
        run: |
          echo "â„¹ï¸  No new releases found or Docker images already exist"
          echo "ğŸ”„ Will check again in 30 minutes"


