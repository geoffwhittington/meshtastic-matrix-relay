# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.24.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - dotenv-linter@3.3.0
    - hadolint@2.12.1-beta
    - taplo@0.9.3
    - actionlint@1.7.7
    - bandit@1.8.6
    - black@25.1.0
    - checkov@3.2.458
    - git-diff-check
    - isort@6.0.1
    - markdownlint@0.45.0
    - osv-scanner@2.0.3
    - prettier@3.6.2
    - ruff@0.12.7
    - trufflehog@3.90.3
    - yamllint@1.37.1
  # Remove map_plugin.py after staticmaps is updated and we're able to work on it again
  # For more info: https://github.com/geoffwhittington/meshtastic-matrix-relay/issues/117
  ignore:
    - linters: [ALL]
      paths:
        - src/mmrelay/tools/sample_config.yaml
        - src/mmrelay/plugins/map_plugin.py
    - linters: [bandit]
      paths:
        - src/mmrelay/setup_utils.py
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
