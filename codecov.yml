ignore:
  - tests/**/*

coverage:
  status:
    project:
      default:
        target: 40%
        threshold: 2%

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        threshold: 2%
  individual_components:
    - component_id: plugins
      name: Plugins
      paths:
        - plugins/**
        - plugin_loader.py
      statuses:
        - type: project
          target: 50%
          threshold: 3%
    - component_id: configuration
      name: Configuration
      paths:
        - config_checker.py
        - config.py
      statuses:
        - type: project
          target: 70%
          threshold: 2%
    - component_id: core_utils
      name: Core Utils
      paths:
        - meshtastic_utils.py
        - matrix_utils.py
        - message_queue.py
        - log_utils.py
      statuses:
        - type: project
          target: 40%
          threshold: 3%
    - component_id: cli_main
      name: CLI & Main
      paths:
        - main.py
        - cli.py
      statuses:
        - type: project
          target: 60%
          threshold: 3%
    - component_id: database
      name: Database
      paths:
        - db_utils.py
      statuses:
        - type: project
          target: 70%
          threshold: 2%
    - component_id: setup_tools
      name: Setup & Tools
      paths:
        - setup_utils.py
        - tools/**
      statuses:
        - type: project
          target: 30%
          threshold: 3%
    - component_id: constants
      name: Constants & Init
      paths:
        - constants/**
        - __init__.py
      statuses:
        - type: project
          target: 80%
          threshold: 2%

comment:
  layout: header, diff, flags, components
  behavior: default
  require_changes: false
