coverage:
  status:
    project:
      default:
        target: 55%
        threshold: 1%
    patch:
      default:
        target: 60%
        threshold: 1%

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        threshold: 1%
      - type: patch
        target: 60%
        threshold: 1%
  individual_components:
    - component_id: plugins
      name: Plugins
      paths:
        - src/mmrelay/plugins/**
      statuses:
        - type: project
          target: 70%
          threshold: 2%
        - type: patch
          target: 75%
          threshold: 2%
    - component_id: configuration
      name: Configuration
      paths:
        - src/mmrelay/config_checker.py
        - src/mmrelay/config.py
      statuses:
        - type: project
          target: 90%
          threshold: 1%
        - type: patch
          target: 85%
          threshold: 1%
    - component_id: core_utils
      name: Core Utils
      paths:
        - src/mmrelay/meshtastic_utils.py
        - src/mmrelay/matrix_utils.py
      statuses:
        - type: project
          target: 60%
          threshold: 2%
        - type: patch
          target: 65%
          threshold: 2%
    - component_id: cli_main
      name: CLI & Main
      paths:
        - src/mmrelay/main.py
        - src/mmrelay/cli.py
      statuses:
        - type: project
          target: 80%
          threshold: 2%
        - type: patch
          target: 75%
          threshold: 2%
    - component_id: database
      name: Database
      paths:
        - src/mmrelay/db_utils.py
      statuses:
        - type: project
          target: 85%
          threshold: 1%
        - type: patch
          target: 80%
          threshold: 1%
    - component_id: setup_tools
      name: Setup & Tools
      paths:
        - src/mmrelay/setup_utils.py
        - src/mmrelay/tools/**
      statuses:
        - type: project
          target: 50%
          threshold: 2%

comment:
  layout: "header, diff, flags, components"
  behavior: default
  require_changes: false
