coverage:
  status:
    project:
      default:
        target: 55%
        threshold: 1%
    patch:
      default:
        target: 60%

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        threshold: 1%
  individual_components:
    - component_id: plugins
      name: Plugins
      paths:
        - src/mmrelay/plugins/**
      statuses:
        - type: project
          target: 70%
          threshold: 2%
    - component_id: configuration
      name: Configuration
      paths:
        - src/mmrelay/config_checker.py
        - src/mmrelay/config.py
      statuses:
        - type: project
          target: 90%
          threshold: 1%
    - component_id: core_utils
      name: Core Utils
      paths:
        - src/mmrelay/meshtastic_utils.py
        - src/mmrelay/matrix_utils.py
      statuses:
        - type: project
          target: 60%
          threshold: 2%
    - component_id: cli_main
      name: CLI & Main
      paths:
        - src/mmrelay/main.py
        - src/mmrelay/cli.py
      statuses:
        - type: project
          target: 80%
          threshold: 2%
    - component_id: tests
      name: Tests
      paths:
        - tests/**

comment:
  layout: reach,diff,flags,components,tree
  behavior: default
  require_changes: false
